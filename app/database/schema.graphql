type User {
  id: ID! @unique
  username: String @unique
  name: String!
  email: String! @unique
  password: String
  integrations: [Integration!]! @relation(name: "SocialIntegration", onDelete: CASCADE)
}

type Integration {
  id: ID! @unique
  type: IntegrationType!
  uid: String!
  data: Json
  user: User! @relation(name: "SocialIntegration", onDelete: SET_NULL)
}

enum IntegrationType {
  TWITTER
  GITHUB
}
